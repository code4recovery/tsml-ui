<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="React JS recovery meeting finder demo" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <style type="text/css">
      body {
        margin: 0;
      }
      #tsml-ui {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
          color: white;
        }
        #tsml-ui {
          --background: #000;
          --in-person: #66aa66;
          --in-progress-background: #191919;
          --in-progress-text: #bbb;
          --link: #6699cc;
          --online: #6699cc;
          --text: #fff;
        }
      }
    </style>
    <title>Meetings</title>
  </head>
  <body>
    <div
      id="tsml-ui"
      data-src="https://sheets.code4recovery.org/storage/12Ga8uwMG4WJ8pZ_SEU7vNETp_aQZ-2yNVsYDFqIwHyE.json"
      data-mapbox="pk.eyJ1Ijoiam9zaHJlaXNuZXIiLCJhIjoiY2tvYXA0YnZxMGRldDJxbzdta25uNGphdiJ9.eay-UKgIT99ALmdw08xBPw"
      data-timezone="America/Los_Angeles"
    ></div>
    <script>
      var darkMode =
        window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches;

      var tsml_react_config = {
        map: darkMode ? { style: 'mapbox://styles/mapbox/dark-v11' } : {},
      };
    </script>
    <script src="/app.js" async></script>
  </body>
</html>
