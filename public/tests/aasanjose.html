<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="React JS recovery meeting finder demo" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <title>Meetings</title>
    <style type="text/css">
      body {
        margin: 0;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
          color: white;
        }
        #tsml-ui {
          --alert-background: #191919;
          --alert-text: #bbb;
          --background: #000;
          --in-person: #66aa66;
          --link: #6699cc;
          --online: #6699cc;
          --text: #fff;
        }
      }
    </style>
  </head>
  <body>
    <div
      id="tsml-ui"
      data-src="https://sheets.code4recovery.org/storage/12Ga8uwMG4WJ8pZ_SEU7vNETp_aQZ-2yNVsYDFqIwHyE.json"
      data-timezone="America/Los_Angeles"
    ></div>
    <script>
      var darkMode =
        window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches;

      var tsml_react_config = {
        feedback_emails: ['meetings@aasanjose.org'],
        map: {
          tiles: {
            attribution:
              '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            url: 'https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png',
          },
        },
      };
    </script>
    <script src="/app.js" async></script>
  </body>
</html>
